<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENCYCLE - Tìm kiếm</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    
    <header id="navbar-placeholder"></header>

    <main class="content" style="max-width: 7xl; margin: 0 auto; padding: 2rem;">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-1 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 h-fit">
                <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-white">Tìm kiếm Rác (Bên Mua)</h2>
                <form id="searchForm" class="space-y-4">
                    <div>
                        <label for="query" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Từ khóa</label>
                        <input type="text" name="query" id="query" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" placeholder="ví dụ: Cầu Giấy, vỏ trái cây..." required>
                    </div>
                    <div>
                        <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Loại rác</label>
                        <select name="type" id="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5">
                            <option value="">Tất cả loại</option>
                            <option value="hữu cơ">Rác hữu cơ</option>
                            <option value="tái chế">Rác tái chế</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5">
                        <i class="fas fa-search mr-2"></i>Tìm kiếm
                    </button>
                </form>
            </div>
            
            <div class="md:col-span-2 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <h3 class="text-xl mb-4 font-semibold text-gray-900 dark:text-white">Kết quả Tìm kiếm</h3>
                <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <p class="text-gray-500">Vui lòng nhập từ khóa để tìm kiếm...</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder"></footer>

    <div id="manualModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
        <div class="relative p-4 w-full max-w-lg max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Chi tiết Rác thải</h3>
                    <button type="button" onclick="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="p-4 md:p-5 space-y-4">
                    <h4 id="modalWasteType" class="text-2xl font-bold text-green-600"></h4>
                    <p class="text-base text-gray-700"><strong class="text-gray-900">Khối lượng:</strong> <span id="modalWasteQuantity"></span> kg</p>
                    <p class="text-base text-gray-700"><strong class="text-gray-900">Địa chỉ:</strong> <span id="modalWasteLocation"></span></p>
                    <hr class="dark:border-gray-600">
                    <h5 class="text-lg font-semibold text-gray-900">Người đăng (Bên Bán)</h5>
                    <p class="text-base text-gray-700"><strong class="text-gray-900">Tên:</strong> <span id="modalOwnerName"></span></p>
                    <p class="text-base text-gray-700"><strong class="text-gray-900">Email:</strong> <span id="modalOwnerEmail"></span></p>
                    <p class="text-base text-gray-700"><strong class="text-gray-900">SĐT:</strong> <span id="modalOwnerPhone"></span></p>
                </div>
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                    <button id="modalClaimButton" type="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 w-full">Nhận Thu Gom</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jwt-decode.min.js"></script> 
    <script src="script.js"></script> 
    <script src="js/navbar.js"></script> 
    <script src="js/footer.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
    
    <script>
        const modalElement = document.getElementById('manualModal');
        function openModal() { modalElement.classList.remove('hidden'); modalElement.classList.add('flex'); }
        function closeModal() { modalElement.classList.add('hidden'); modalElement.classList.remove('flex'); }

        document.addEventListener('DOMContentLoaded', () => {
            const resultsDiv = document.getElementById('searchResults');
            const searchForm = document.getElementById('searchForm');
            const token = localStorage.getItem('token');

            if (!token) {
                showToast('Vui lòng đăng nhập tài khoản Recycler!', false);
                setTimeout(() => window.location.href = '/login.html', 1000);
                return;
            }

            const modalWasteType = document.getElementById('modalWasteType');
            const modalWasteQuantity = document.getElementById('modalWasteQuantity');
            const modalWasteLocation = document.getElementById('modalWasteLocation');
            const modalOwnerName = document.getElementById('modalOwnerName');
            const modalOwnerEmail = document.getElementById('modalOwnerEmail');
            const modalOwnerPhone = document.getElementById('modalOwnerPhone');
            const modalClaimButton = document.getElementById('modalClaimButton');
            
            searchForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                resultsDiv.innerHTML = '<p class="text-gray-500">Đang tìm kiếm...</p>';

                const query = e.target.query.value.toLowerCase();
                const type = e.target.type.value.toLowerCase();
                
                try {
                    const res = await fetch(`/api/auth/waste/search?q=${encodeURIComponent(query)}&status=pending`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (!res.ok) {
                        if (res.status === 403) resultsDiv.innerHTML = '<p class="text-red-600 font-bold">Lỗi: Tài khoản không phải Recycler.</p>';
                        else resultsDiv.innerHTML = `<p class="text-red-600">Lỗi máy chủ (${res.status}).</p>`;
                        return;
                    }
                    
                    const data = await res.json();
                    resultsDiv.innerHTML = ''; 
                    
                    const filteredData = data.filter(waste => 
                        (!type || waste.type.toLowerCase().includes(type)) &&
                        (waste.location.toLowerCase().includes(query) || waste.type.toLowerCase().includes(query))
                    );
                    
                    if (filteredData.length === 0) {
                         resultsDiv.innerHTML = '<p class="text-gray-500">Không tìm thấy rác nào phù hợp.</p>';
                         return;
                    }
                    
                    filteredData.forEach(waste => {
                        // === TÍNH ĐỘ TƯƠI (FRESHNESS) ===
                        const hoursElapsed = (Date.now() - waste.createdAt) / (1000 * 60 * 60);
                        let freshnessBadge = '';
                        let borderClass = 'border-gray-200';

                        if (hoursElapsed < 24) {
                            freshnessBadge = `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded"><i class="fas fa-leaf mr-1"></i>Mới đăng</span>`;
                        } else if (hoursElapsed < 48) {
                            freshnessBadge = `<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded"><i class="fas fa-exclamation-circle mr-1"></i>Sắp hỏng</span>`;
                            borderClass = 'border-yellow-400'; // Viền vàng
                        } else {
                            freshnessBadge = `<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded"><i class="fas fa-biohazard mr-1"></i>Nguy cơ hỏng</span>`;
                            borderClass = 'border-red-500'; // Viền đỏ
                        }

                        const card = document.createElement('div');
                        card.className = `w-full p-4 bg-white border ${borderClass} rounded-lg shadow hover:bg-gray-50 cursor-pointer transition-all`;
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <h5 class="text-xl font-bold text-gray-900">${waste.type} (${waste.quantity}kg)</h5>
                                ${freshnessBadge}
                            </div>
                            <p class="mb-1 font-normal text-gray-700"><i class="fas fa-map-marker-alt mr-2 text-gray-400"></i>${waste.location}</p>
                            <p class="text-xs text-gray-500 mb-3">Đăng ${Math.round(hoursElapsed)} giờ trước</p>
                            
                            <span class="text-blue-600 text-sm font-medium inline-block">Xem chi tiết & Nhận</span>
                        `;
                        
                        card.addEventListener('click', () => showDetails(waste));
                        resultsDiv.appendChild(card);
                    });

                } catch (error) {
                    resultsDiv.innerHTML = `<p class="text-red-500">Lỗi kết nối: ${error.message}</p>`;
                }
            });

            function showDetails(waste) {
                modalWasteType.textContent = waste.type;
                modalWasteQuantity.textContent = waste.quantity;
                modalWasteLocation.textContent = waste.location;
                modalOwnerName.textContent = waste.ownerName;
                modalOwnerEmail.textContent = waste.ownerEmail;
                modalOwnerPhone.textContent = waste.ownerPhone || "Chưa cập nhật";
                modalClaimButton.dataset.id = waste.id;
                openModal();
            }

            modalClaimButton.addEventListener('click', async (event) => {
                const wasteId = event.currentTarget.dataset.id;
                if (!confirm('Bạn có chắc chắn muốn nhận đơn này không?')) return;
                const btn = event.currentTarget;
                btn.textContent = 'Đang xử lý...';
                btn.disabled = true;

                try {
                    const res = await fetch('/api/auth/collection/claim', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ wasteId: wasteId })
                    });
                    const data = await res.json();
                    showToast(data.message, data.success);
                    if (data.success) {
                        closeModal(); 
                        document.getElementById('searchForm').dispatchEvent(new Event('submit')); 
                    }
                } catch (err) {
                    showToast('Lỗi: ' + err.message, false);
                } finally {
                    btn.textContent = 'Nhận Thu Gom';
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
