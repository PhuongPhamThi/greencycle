<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENCYCLE - Tìm kiếm</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    
    <header id="navbar-placeholder"></header>

    <main class="content" style="max-width: 7xl; margin: 0 auto; padding: 2rem;">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-1 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 h-fit">
                <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-white">Tìm kiếm Rác (Bên Mua)</h2>
                <form id="searchForm" class="space-y-4">
                    <div>
                        <label for="query" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Từ khóa</label>
                        <input type="text" name="query" id="query" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="ví dụ: Cầu Giấy..." required>
                    </div>
                    <div>
                        <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Loại rác</label>
                        <select name="type" id="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                            <option value="">Tất cả loại</option>
                            <option value="hữu cơ">Rác hữu cơ</option>
                            <option value="tái chế">Rác tái chế</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5"><i class="fas fa-search mr-2"></i>Tìm kiếm</button>
                </form>
            </div>
            <div class="md:col-span-2 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <h3 class="text-xl mb-4 font-semibold text-gray-900 dark:text-white">Kết quả Tìm kiếm</h3>
                <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <p class="text-gray-500">Vui lòng nhập từ khóa để tìm kiếm...</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder"></footer>

    <div id="manualModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
        <div class="relative p-4 w-full max-w-lg max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Chi tiết & Nhận đơn</h3>
                    <button type="button" onclick="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="p-4 md:p-5 space-y-4 max-h-[70vh] overflow-y-auto">
                    <img id="modalWasteImage" src="" alt="Ảnh rác thải" class="w-full h-48 object-cover rounded-lg hidden border border-gray-200">
                    <h4 id="modalWasteType" class="text-2xl font-bold text-green-600"></h4>
                    <p class="text-base text-gray-700"><strong class="text-gray-900">Khối lượng:</strong> <span id="modalWasteQuantity"></span> kg</p>
                    <p class="text-base text-gray-700"><strong class="text-gray-900">Địa chỉ:</strong> <span id="modalWasteLocation"></span></p>
                    
                    <hr class="dark:border-gray-600">
                    
                    <h5 class="text-lg font-semibold text-gray-900">Phương thức vận chuyển</h5>
                    <ul class="grid w-full gap-4 md:grid-cols-2">
                        <li>
                            <input type="radio" id="shipping-self" name="shippingMethod" value="self" class="hidden peer" checked>
                            <label for="shipping-self" class="inline-flex items-center justify-between w-full p-3 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                                <div class="block">
                                    <div class="w-full text-lg font-semibold">Tự đến lấy</div>
                                    <div class="w-full text-sm">Bạn tự liên hệ và vận chuyển.</div>
                                </div>
                                <i class="fas fa-car-side text-2xl"></i>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="shipping-delivery" name="shippingMethod" value="delivery" class="hidden peer">
                            <label for="shipping-delivery" class="inline-flex items-center justify-between w-full p-3 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-green-500 peer-checked:border-green-600 peer-checked:text-green-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                                <div class="block">
                                    <div class="w-full text-lg font-semibold">GreenCycle Giao</div>
                                    <div class="w-full text-sm">Chúng tôi giao hàng tận nơi.</div>
                                </div>
                                <i class="fas fa-truck text-2xl"></i>
                            </label>
                        </li>
                    </ul>

                    <div id="deliveryNote" class="hidden p-3 text-sm text-blue-800 border border-blue-300 rounded-lg bg-blue-50">
                        <i class="fas fa-info-circle mr-1"></i> Phí vận chuyển sẽ được tính sau. Bạn có thể theo dõi đơn hàng trong trang Hồ sơ.
                    </div>
                    
                    <hr class="dark:border-gray-600">
                    <h5 class="text-lg font-semibold text-gray-900">Thông tin Người đăng</h5>
                    <p class="text-base text-gray-700"><strong class="text-gray-900">Tên:</strong> <span id="modalOwnerName"></span></p>
                    <p class="text-base text-gray-700"><strong class="text-gray-900">SĐT:</strong> <span id="modalOwnerPhone"></span></p>
                </div>
                
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                    <button id="modalClaimButton" type="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 w-full">
                        Xác nhận Nhận Đơn
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jwt-decode.min.js"></script> 
    <script src="script.js"></script> 
    <script src="js/navbar.js"></script> 
    <script src="js/footer.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
    
    <script>
        const modalElement = document.getElementById('manualModal');
        function openModal() { modalElement.classList.remove('hidden'); modalElement.classList.add('flex'); }
        function closeModal() { modalElement.classList.add('hidden'); modalElement.classList.remove('flex'); }

        document.addEventListener('DOMContentLoaded', () => {
            const resultsDiv = document.getElementById('searchResults');
            const searchForm = document.getElementById('searchForm');
            const token = localStorage.getItem('token');

            if (!token) {
                showToast('Vui lòng đăng nhập tài khoản Recycler!', false);
                setTimeout(() => window.location.href = '/login.html', 1000);
                return;
            }

            const modalWasteImage = document.getElementById('modalWasteImage');
            const modalWasteType = document.getElementById('modalWasteType');
            const modalWasteQuantity = document.getElementById('modalWasteQuantity');
            const modalWasteLocation = document.getElementById('modalWasteLocation');
            const modalOwnerName = document.getElementById('modalOwnerName');
            const modalOwnerPhone = document.getElementById('modalOwnerPhone');
            const modalClaimButton = document.getElementById('modalClaimButton');
            
            // Logic hiển thị ghi chú giao hàng
            const radioDelivery = document.getElementById('shipping-delivery');
            const radioSelf = document.getElementById('shipping-self');
            const deliveryNote = document.getElementById('deliveryNote');
            
            radioDelivery.addEventListener('change', () => deliveryNote.classList.remove('hidden'));
            radioSelf.addEventListener('change', () => deliveryNote.classList.add('hidden'));

            // 1. Xử lý Tìm kiếm (Giữ nguyên)
            searchForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                resultsDiv.innerHTML = '<p class="text-gray-500">Đang tìm kiếm...</p>';
                const query = e.target.query.value.toLowerCase();
                const type = e.target.type.value.toLowerCase();
                
                try {
                    const res = await fetch(`/api/auth/waste/search?q=${encodeURIComponent(query)}&status=pending`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    resultsDiv.innerHTML = ''; 
                    
                    const filteredData = data.filter(waste => 
                        (!type || waste.type.toLowerCase().includes(type)) &&
                        (waste.location.toLowerCase().includes(query) || waste.type.toLowerCase().includes(query))
                    );
                    
                    if (filteredData.length === 0) {
                         resultsDiv.innerHTML = '<p class="text-gray-500">Không tìm thấy rác nào phù hợp.</p>';
                         return;
                    }
                    
                    filteredData.forEach(waste => {
                        // Logic hiển thị card (giữ nguyên như cũ)
                        const hoursElapsed = (Date.now() - waste.createdAt) / (1000 * 60 * 60);
                        let freshnessBadge = '';
                        if (hoursElapsed < 24) freshnessBadge = `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">Mới đăng</span>`;
                        else if (hoursElapsed < 48) freshnessBadge = `<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded">Sắp hỏng</span>`;
                        else freshnessBadge = `<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded">Nguy cơ hỏng</span>`;

                        const card = document.createElement('div');
                        card.className = "w-full p-4 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-50 cursor-pointer transition-all";
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <h5 class="text-xl font-bold text-gray-900">${waste.type} (${waste.quantity}kg)</h5>
                                ${freshnessBadge}
                            </div>
                            <p class="mb-1 font-normal text-gray-700"><i class="fas fa-map-marker-alt mr-2 text-gray-400"></i>${waste.location}</p>
                            <span class="text-blue-600 text-sm font-medium inline-block mt-2">Xem chi tiết & Nhận</span>
                        `;
                        card.addEventListener('click', () => showDetails(waste));
                        resultsDiv.appendChild(card);
                    });
                } catch (error) { resultsDiv.innerHTML = `<p class="text-red-500">Lỗi: ${error.message}</p>`; }
            });

            function showDetails(waste) {
                modalWasteType.textContent = waste.type;
                modalWasteQuantity.textContent = waste.quantity;
                modalWasteLocation.textContent = waste.location;
                modalOwnerName.textContent = waste.ownerName;
                modalOwnerPhone.textContent = waste.ownerPhone || "Chưa cập nhật";
                
                if (waste.image) {
                    modalWasteImage.src = waste.image;
                    modalWasteImage.classList.remove('hidden');
                } else {
                    modalWasteImage.classList.add('hidden');
                }
                
                modalClaimButton.dataset.id = waste.id;
                openModal();
            }

            // 2. Xử lý nút NHẬN THU GOM (Gửi thêm shippingMethod)
            modalClaimButton.addEventListener('click', async (event) => {
                const wasteId = event.currentTarget.dataset.id;
                // Lấy phương thức vận chuyển
                const shippingMethod = document.querySelector('input[name="shippingMethod"]:checked').value;
                
                if (!confirm('Bạn có chắc chắn muốn nhận đơn này không?')) return;
                
                const btn = event.currentTarget;
                btn.textContent = 'Đang xử lý...';
                btn.disabled = true;

                try {
                    const res = await fetch('/api/auth/collection/claim', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        // Gửi thêm shippingMethod lên server
                        body: JSON.stringify({ wasteId: wasteId, shippingMethod: shippingMethod })
                    });
                    const data = await res.json();
                    showToast(data.message, data.success);
                    
                    if (data.success) {
                        closeModal(); 
                        document.getElementById('searchForm').dispatchEvent(new Event('submit')); 
                    }
                } catch (err) {
                    showToast('Lỗi kết nối: ' + err.message, false);
                } finally {
                    btn.textContent = 'Nhận Thu Gom';
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
