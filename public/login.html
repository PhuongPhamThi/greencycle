<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENCYCLE - Đăng nhập</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />

    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 dark:bg-gray-900">

    <header id="navbar-placeholder"></header>

    <section class="flex-1 flex justify-center items-center w-full p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative dark:bg-gray-800 dark:border dark:border-gray-700">
            <h2 class="text-2xl font-semibold text-center mb-4 text-gray-900 dark:text-white">Đăng nhập</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="ten@greencycle.com" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật khẩu</label>
                    <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" id="loginBtn">Đăng nhập</button>
            </form>
            <p class="text-center mt-4 text-sm text-gray-600 dark:text-gray-400">
                Chưa có tài khoản? <a href="/register.html" class="text-green-600 hover:underline dark:text-green-500">Đăng ký ngay</a>
            </p>
            <div id="loading" class="loading" style="display: none;">
                <div class="border-4 border-t-4 border-green-600 rounded-full w-8 h-8 animate-spin"></div>
            </div>
        </div>
    </section>

    <footer id="footer-placeholder"></footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="js/jwt-decode.min.js"></script> <script src="script.js"></script> <script src="js/navbar.js"></script> <script src="js/footer.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // XÓA: hàm showToast() (đã có trong script.js)
            // XÓA: logic navToggle (đã có trong navbar.js)

            // (Code Firebase config giữ nguyên)
            const firebaseConfig = {
                apiKey: "AIzaSyBRucHKlUpBsYegzc-OXAd7_CyMDG2BfAA",
                authDomain: "greencycle-4ca3c.firebaseapp.com",
                databaseURL: "https://greencycle-4ca3c-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "greencycle-4ca3c",
                storageBucket: "greencycle-4ca3c.firebasestorage.app",
                messagingSenderId: "692058245335",
                appId: "1:692058245335:web:7566b5ed4526e15d56c892",
                measurementId: "G-23M6XSHXK6"
            };
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // (Code logic loading giữ nguyên)
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            function showLoading() {
                loginBtn.disabled = true;
                loading.style.display = 'block';
            }
            function hideLoading() {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoading();
                const email = loginForm.email.value;
                const password = loginForm.password.value;

                try {
                    // 1. Đăng nhập Firebase Auth
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const idToken = await userCredential.user.getIdToken();
                    
                    // 2. Gửi idToken về backend
                    const response = await fetch('http://localhost:3000/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, idToken }),
                    });
                    
                    const data = await response.json();
                    hideLoading();
                    
                    if (response.ok && data.success) {
                        // 3. Đăng nhập thành công
                        localStorage.setItem('token', data.token);
                        showToast(data.message, true); // Dùng showToast() chung
                        
                        // 4. **SỬA LỖI LOGIC: Chuyển hướng dựa trên vai trò**
                        const decoded = jwt_decode(data.token);
                        
                        if (decoded.role === 'admin') {
                            // Nếu là Admin, đến trang Admin
                            window.location.href = '/admin.html';
                        } else if (decoded.role === 'recycler') {
                            // Nếu là "Bên Mua", đến trang Tìm kiếm
                            window.location.href = '/search.html';
                        } else {
                            // Nếu là "Bên Bán" (household, business), đến Dashboard
                            window.location.href = '/dashboard.html';
                        }
                        
                    } else {
                        showToast(data.message || 'Đăng nhập thất bại.', false);
                    }
                } catch (err) {
                    hideLoading();
                    let errorMessage = 'Lỗi không xác định. Vui lòng thử lại.';
                    if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password' || err.code === 'auth/invalid-credential') {
                        errorMessage = 'Email hoặc mật khẩu không chính xác!';
                    } else if (err.code === 'auth/invalid-email') {
                        errorMessage = 'Email không hợp lệ.';
                    }
                    showToast(errorMessage, false);
                }
            });
        });
    </script>
</body>
</html>
