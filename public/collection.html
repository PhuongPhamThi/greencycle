<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENCYCLE - Điểm Thu Gom</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />

    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <header id="navbar-placeholder"></header>

    <main class="content" style="max-width: 7xl; margin: 0 auto; padding: 2rem;">
        <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">Điểm Thu Gom Cố định</h1>
        <p class="mb-8 text-lg text-gray-600 dark:text-gray-400">
            Bạn có rác tái chế nhưng số lượng ít? Hãy mang đến các điểm dưới đây để tích điểm ngay lập tức!
        </p>
        
        <div id="collectionList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500 dark:text-gray-400">Đang tải danh sách điểm thu gom...</p>
        </div>
    </main>
    
    <footer id="footer-placeholder"></footer>

    <div id="detailModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
        <div class="relative p-4 w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 id="modalName" class="text-xl font-semibold text-gray-900 dark:text-white">Thông tin</h3>
                    <button type="button" onclick="closeModal()" class="text-gray-400 hover:bg-gray-200 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="p-4 md:p-5 space-y-4 bg-gray-50 rounded-b-lg" id="infoSection">
                    <img id="modalImage" src="" alt="Hình ảnh" class="mb-4 w-full h-48 object-cover rounded-lg hidden border">
                    
                    <p class="text-base"><strong class="text-gray-900"><i class="fas fa-map-marker-alt mr-2"></i>Địa chỉ:</strong> <span id="modalAddress"></span></p>
                    <p class="text-base"><strong class="text-gray-900"><i class="fas fa-clock mr-2"></i>Giờ hoạt động:</strong> <span id="modalHours"></span></p>
                    <p class="text-base"><strong class="text-gray-900"><i class="fas fa-recycle mr-2"></i>Chấp nhận:</strong> <span id="modalAccepted"></span></p>
                    <p class="text-base"><strong class="text-gray-900"><i class="fas fa-phone mr-2"></i>Liên hệ:</strong> <span id="modalPhone"></span></p>
                    
                    <button id="btnShowDropoffForm" class="w-full mt-4 text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-3 text-center flex justify-center items-center">
                        <i class="fas fa-box-open mr-2"></i> Tôi muốn mang rác đến đây
                    </button>
                </div>

                <div id="dropoffFormSection" class="hidden p-4 md:p-5 border-t border-gray-200">
                    <h4 class="text-lg font-bold text-gray-900 mb-3">Đăng ký Gửi rác</h4>
                    <p class="text-sm text-gray-500 mb-4">Hệ thống sẽ tạo đơn hàng với địa chỉ là điểm thu gom này.</p>
                    
                    <form id="dropoffForm" class="space-y-4">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Loại rác bạn mang đến</label>
                            <input type="text" id="dropType" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5" placeholder="VD: Giấy vụn, Vỏ lon..." required>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Khối lượng ước tính (kg)</label>
                            <input type="number" id="dropQuantity" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5" placeholder="VD: 2" step="0.1" required>
                        </div>
                        <input type="hidden" id="dropLocation"> 
                        
                        <div class="flex gap-2 pt-2">
                            <button type="button" onclick="hideForm()" class="flex-1 text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Hủy</button>
                            <button type="submit" class="flex-1 text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Xác nhận</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="js/jwt-decode.min.js"></script> 
    <script src="script.js"></script> 
    <script src="js/navbar.js"></script> 
    <script src="js/footer.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
    
    <script>
        // Quản lý Modal
        const modalElement = document.getElementById('detailModal');
        function openModal() { modalElement.classList.remove('hidden'); modalElement.classList.add('flex'); }
        function closeModal() { 
            modalElement.classList.add('hidden'); 
            modalElement.classList.remove('flex'); 
            hideForm(); // Reset về trạng thái ban đầu
        }

        // Quản lý Form Dropoff
        const infoSection = document.getElementById('infoSection');
        const formSection = document.getElementById('dropoffFormSection');
        
        document.getElementById('btnShowDropoffForm').addEventListener('click', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                showToast('Vui lòng đăng nhập để tạo đơn!', false);
                setTimeout(() => window.location.href = '/login.html', 1000);
                return;
            }
            // Hiển thị form
            infoSection.classList.add('hidden');
            formSection.classList.remove('hidden');
        });

        function hideForm() {
            infoSection.classList.remove('hidden');
            formSection.classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const pointsDiv = document.getElementById('collectionList');
            let allPointsData = [];

            // Tải danh sách điểm
            (async function loadPoints() {
                try {
                    const res = await fetch('/api/collection-points');
                    if (!res.ok) throw new Error('Lỗi tải dữ liệu');
                    
                    allPointsData = await res.json(); 
                    pointsDiv.innerHTML = ''; 

                    if (allPointsData.length === 0) {
                        pointsDiv.innerHTML = '<p class="text-gray-500">Chưa có điểm thu gom nào.</p>';
                        return;
                    }

                    allPointsData.forEach(point => {
                        const card = document.createElement('div');
                        card.className = "block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-50 cursor-pointer transition-transform hover:-translate-y-1";
                        
                        card.innerHTML = `
                            <h5 class="mb-2 text-2xl font-bold text-gray-900 dark:text-white">
                                <i class="fas fa-map-pin mr-2 text-green-500"></i>
                                ${point.name}
                            </h5>
                            <p class="font-normal text-gray-700 mb-4">${point.address}</p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-blue-600 text-sm font-medium">Xem chi tiết</span>
                                <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded border border-green-400">Điểm chính thức</span>
                            </div>
                        `;
                        
                        card.onclick = () => showDetails(point.id);
                        pointsDiv.appendChild(card);
                    });

                } catch (err) {
                    pointsDiv.innerHTML = `<p class="text-red-500">Lỗi: ${err.message}</p>`;
                }
            })();

            // Hiển thị chi tiết
            window.showDetails = function(pointId) {
                const point = allPointsData.find(p => p.id === pointId);
                if (!point) return;

                document.getElementById('modalName').textContent = point.name;
                document.getElementById('modalAddress').textContent = point.address;
                
                // Auto-fill địa chỉ vào form dropoff
                document.getElementById('dropLocation').value = `${point.name} - ${point.address}`;

                const hoursText = point.hours ? (point.hours.time || point.hours) : 'Chưa cập nhật';
                document.getElementById('modalHours').textContent = hoursText;
                document.getElementById('modalAccepted').textContent = point.accepted || 'Tất cả';
                document.getElementById('modalPhone').textContent = point.phone || '---';
                
                const imgEl = document.getElementById('modalImage');
                if (point.imageUrl) {
                    imgEl.src = point.imageUrl;
                    imgEl.classList.remove('hidden');
                } else {
                    imgEl.classList.add('hidden');
                }

                openModal();
            }

            // Xử lý Submit Form Dropoff
            document.getElementById('dropoffForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const token = localStorage.getItem('token');
                
                // Lấy dữ liệu từ form
                const type = document.getElementById('dropType').value;
                const quantity = document.getElementById('dropQuantity').value;
                const location = document.getElementById('dropLocation').value; // Địa chỉ của điểm thu gom

                try {
                    // Gọi lại API đăng rác có sẵn
                    const res = await fetch('/api/auth/waste/post', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({
                            type: type,
                            quantity: quantity,
                            locationName: location, // Gán địa chỉ điểm thu gom vào đây
                            lat: 0, lng: 0 // Không cần tọa độ GPS vì đã có địa chỉ điểm
                        })
                    });

                    const data = await res.json();
                    showToast(data.message, data.success);

                    if (data.success) {
                        closeModal();
                        e.target.reset();
                        // Tùy chọn: Chuyển hướng về Dashboard để xem đơn vừa tạo
                        setTimeout(() => window.location.href = '/dashboard.html', 1500);
                    }
                } catch (err) {
                    showToast('Lỗi: ' + err.message, false);
                }
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
    
    <script src="js/chat-widget.js"></script>
</body>
</html>
