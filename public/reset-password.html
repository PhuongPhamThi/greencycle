<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENCYCLE - Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 dark:bg-gray-900">

    <header id="navbar-placeholder"></header>

    <section class="flex-1 flex justify-center items-center w-full p-4">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow dark:bg-gray-800 dark:border dark:border-gray-700">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">Đặt lại mật khẩu mới</h2>
            
            <form id="newPasswordForm" class="space-y-5">
                <div>
                    <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật khẩu mới</label>
                    <input type="password" id="newPassword" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5" placeholder="••••••••" required minlength="6">
                </div>
                <button type="submit" class="w-full text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Lưu mật khẩu mới
                </button>
            </form>
            <div id="message" class="mt-4 text-center text-sm font-medium hidden"></div>
        </div>
    </section>

    <footer id="footer-placeholder"></footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="js/jwt-decode.min.js"></script> 
    <script src="script.js"></script> 
    <script src="js/navbar.js"></script> 
    <script src="js/footer.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>

    <script>
        // Cấu hình Firebase (Giống login.html)
        const firebaseConfig = {
            apiKey: "AIzaSyBRucHKlUpBsYegzc-OXAd7_CyMDG2BfAA",
            authDomain: "greencycle-4ca3c.firebaseapp.com",
            databaseURL: "https://greencycle-4ca3c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "greencycle-4ca3c",
            storageBucket: "greencycle-4ca3c.firebasestorage.app",
            messagingSenderId: "692058245335",
            appId: "1:692058245335:web:7566b5ed4526e15d56c892",
            measurementId: "G-23M6XSHXK6"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Lấy mã oobCode từ URL email
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        if (!oobCode) {
            document.getElementById('message').textContent = "Lỗi: Đường dẫn không hợp lệ!";
            document.getElementById('message').classList.remove('hidden', 'text-green-600');
            document.getElementById('message').classList.add('text-red-600');
            document.getElementById('newPasswordForm').style.display = 'none';
        }

        document.getElementById('newPasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;

            // Xác nhận đổi mật khẩu với Firebase
            auth.confirmPasswordReset(oobCode, newPassword)
                .then(() => {
                    showToast("Mật khẩu đã được thay đổi thành công!", true);
                    setTimeout(() => window.location.href = '/login.html', 2000);
                })
                .catch((error) => {
                    showToast("Lỗi: Đường dẫn đã hết hạn hoặc không hợp lệ.", false);
                    console.error(error);
                });
        });
    </script>
</body>
</html>
